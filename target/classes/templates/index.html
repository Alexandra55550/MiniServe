<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Descargas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <script src="/_sdk/element_sdk.js"></script>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-animate {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .card-animate:nth-child(1) {
            animation-delay: 0.1s;
            opacity: 0;
        }

        .card-animate:nth-child(2) {
            animation-delay: 0.2s;
            opacity: 0;
        }

        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-hover:hover {
            transform: translateY(-2px) scale(1.02);
        }

        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-8px);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }

        .header-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
    <style>@view-transition { navigation: auto; }</style>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
</head>
<body class="min-h-full bg-white"><!-- Header fijo con degradado -->
<header class="bg-black text-white py-8 px-6 header-shadow fixed top-0 left-0 right-0 z-50">
    <div class="max-w-6xl mx-auto">
        <h1 id="main-title" class="text-4xl font-bold tracking-tight">Centro de Descargas</h1>
        <p id="subtitle" class="text-gray-300 mt-2 text-base font-light">Accede a las aplicaciones oficiales</p>
    </div>
</header><!-- Espaciador para compensar el header fijo -->
<div class="h-32"></div><!-- Contenido principal -->
<main class="py-12 px-6">
    <div class="max-w-6xl mx-auto">
        <h2 id="section-title" class="text-2xl font-semibold text-gray-800 mb-10 text-center">Selecciona una categorÃ­a:</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto"><!-- Card Android -->
            <div class="bg-white rounded-3xl shadow-lg p-8 flex flex-col items-center card-hover card-animate border border-gray-300">
                <div class="w-20 h-20 bg-gray-800 rounded-2xl flex items-center justify-center mb-6 shadow-md"><span class="text-4xl">ðŸ“±</span>
                </div>
                <h3 id="android-title" class="text-xl font-bold text-black mb-3">Apps Android</h3>
                <p id="android-description" class="text-gray-700 mb-6 text-center leading-relaxed">Descarga aplicaciones mÃ³viles institucionales.</p><a href="/android" class="px-8 py-3 bg-gray-800 text-white rounded-full font-medium btn-hover shadow-md hover:shadow-lg hover:bg-gray-900"> <span id="android-button">Ir a Android</span> </a>
            </div><!-- Card Escritorio -->
            <div class="bg-white rounded-3xl shadow-lg p-8 flex flex-col items-center card-hover card-animate border border-gray-300">

            </div>
        </div>
    </div>
</main>
<script>
    const defaultConfig = {
        main_title: "Centro de Descargas",
        subtitle: "Accede a las aplicaciones oficiales",
        section_title: "Selecciona una categorÃ­a:",
        android_title: "Apps Android",
        android_description: "Descarga aplicaciones mÃ³viles institucionales.",
        android_button: "Ir a Android",
        desktop_title: "Programas de Escritorio",
        desktop_description: "Descarga software para equipos de escritorio.",
        desktop_button: "Ir a Escritorio",
        background_color: "#ffffff",
        header_color: "#000000",
        text_color: "#000000",
        android_color: "#1f2937",
        desktop_color: "#374151",
        font_family: "Inter",
        font_size: 16
    };

    async function onConfigChange(config) {
        const baseSize = config.font_size || defaultConfig.font_size;
        const customFont = config.font_family || defaultConfig.font_family;
        const baseFontStack = 'system-ui, -apple-system, sans-serif';

        // Actualizar textos
        document.getElementById('main-title').textContent = config.main_title || defaultConfig.main_title;
        document.getElementById('subtitle').textContent = config.subtitle || defaultConfig.subtitle;
        document.getElementById('section-title').textContent = config.section_title || defaultConfig.section_title;
        document.getElementById('android-title').textContent = config.android_title || defaultConfig.android_title;
        document.getElementById('android-description').textContent = config.android_description || defaultConfig.android_description;
        document.getElementById('android-button').textContent = config.android_button || defaultConfig.android_button;
        document.getElementById('desktop-title').textContent = config.desktop_title || defaultConfig.desktop_title;
        document.getElementById('desktop-description').textContent = config.desktop_description || defaultConfig.desktop_description;
        document.getElementById('desktop-button').textContent = config.desktop_button || defaultConfig.desktop_button;

        // Aplicar colores
        document.body.style.background = config.background_color || defaultConfig.background_color;
        document.querySelector('header').style.background = config.header_color || defaultConfig.header_color;
        document.getElementById('section-title').style.color = config.text_color || defaultConfig.text_color;
        document.getElementById('android-title').style.color = config.text_color || defaultConfig.text_color;
        document.getElementById('desktop-title').style.color = config.text_color || defaultConfig.text_color;

        // Aplicar fuentes
        document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
        document.getElementById('main-title').style.fontSize = `${baseSize * 2}px`;
        document.getElementById('subtitle').style.fontSize = `${baseSize}px`;
        document.getElementById('section-title').style.fontSize = `${baseSize * 1.5}px`;
        document.getElementById('android-title').style.fontSize = `${baseSize * 1.25}px`;
        document.getElementById('desktop-title').style.fontSize = `${baseSize * 1.25}px`;
        document.getElementById('android-description').style.fontSize = `${baseSize}px`;
        document.getElementById('desktop-description').style.fontSize = `${baseSize}px`;
    }

    function mapToCapabilities(config) {
        return {
            recolorables: [
                {
                    get: () => config.background_color || defaultConfig.background_color,
                    set: (value) => {
                        if (window.elementSdk) {
                            window.elementSdk.setConfig({ background_color: value });
                        }
                    }
                },
                {
                    get: () => config.header_color || defaultConfig.header_color,
                    set: (value) => {
                        if (window.elementSdk) {
                            window.elementSdk.setConfig({ header_color: value });
                        }
                    }
                },
                {
                    get: () => config.text_color || defaultConfig.text_color,
                    set: (value) => {
                        if (window.elementSdk) {
                            window.elementSdk.setConfig({ text_color: value });
                        }
                    }
                },
                {
                    get: () => config.android_color || defaultConfig.android_color,
                    set: (value) => {
                        if (window.elementSdk) {
                            window.elementSdk.setConfig({ android_color: value });
                        }
                    }
                },
                {
                    get: () => config.desktop_color || defaultConfig.desktop_color,
                    set: (value) => {
                        if (window.elementSdk) {
                            window.elementSdk.setConfig({ desktop_color: value });
                        }
                    }
                }
            ],
            borderables: [],
            fontEditable: {
                get: () => config.font_family || defaultConfig.font_family,
                set: (value) => {
                    if (window.elementSdk) {
                        window.elementSdk.setConfig({ font_family: value });
                    }
                }
            },
            fontSizeable: {
                get: () => config.font_size || defaultConfig.font_size,
                set: (value) => {
                    if (window.elementSdk) {
                        window.elementSdk.setConfig({ font_size: value });
                    }
                }
            }
        };
    }

    function mapToEditPanelValues(config) {
        return new Map([
            ["main_title", config.main_title || defaultConfig.main_title],
            ["subtitle", config.subtitle || defaultConfig.subtitle],
            ["section_title", config.section_title || defaultConfig.section_title],
            ["android_title", config.android_title || defaultConfig.android_title],
            ["android_description", config.android_description || defaultConfig.android_description],
            ["android_button", config.android_button || defaultConfig.android_button],
            ["desktop_title", config.desktop_title || defaultConfig.desktop_title],
            ["desktop_description", config.desktop_description || defaultConfig.desktop_description],
            ["desktop_button", config.desktop_button || defaultConfig.desktop_button]
        ]);
    }

    if (window.elementSdk) {
        window.elementSdk.init({
            defaultConfig,
            onConfigChange,
            mapToCapabilities,
            mapToEditPanelValues
        });
    }
</script>
