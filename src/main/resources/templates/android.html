<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Android</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
    <script src="/_sdk/element_sdk.js" type="text/javascript"></script>
    <style>
        @view-transition {
            navigation: auto;
        }

        body {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            background: #ffffff !important;
            min-height: 100%;
        }

        * {
            box-sizing: border-box;
        }

        /* Animaciones de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Aplicar animación a elementos principales */
        body > * {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* Estilo para el título principal */
        h1 {
            color: #000000 !important;
            font-weight: 800 !important;
            letter-spacing: -0.025em !important;
            margin-bottom: 2rem !important;
        }

        /* Estilo para el contenedor de app */
        .bg-white {
            background: #ffffff !important;
            border-radius: 1.5rem !important;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05) !important;
            padding: 2rem !important;
            border: 1px solid #d1d5db !important;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }

        .bg-white:hover {
            transform: translateY(-8px) !important;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04) !important;
        }

        /* Estilo para imágenes */
        img {
            border-radius: 1rem !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
        }

        /* Estilo para párrafos */
        p {
            color: #374151 !important;
            line-height: 1.75 !important;
        }

        .font-semibold {
            color: #000000 !important;
            font-weight: 700 !important;
        }

        /* Estilo para botones y enlaces - Verde cambiado a gris oscuro */
        a[class*="bg-green"] {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%) !important;
            color: #ffffff !important;
            padding: 0.875rem 2rem !important;
            border-radius: 9999px !important;
            font-weight: 600 !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            display: inline-block !important;
            text-decoration: none !important;
        }

        a[class*="bg-green"]:hover {
            background: linear-gradient(135deg, #111827 0%, #1f2937 100%) !important;
            transform: translateY(-2px) scale(1.02) !important;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05) !important;
        }

        /* Estilo para el enlace de volver */
        a[class*="text-gray"] {
            color: #4b5563 !important;
            font-weight: 500 !important;
            transition: all 0.3s ease !important;
            text-decoration: none !important;
        }

        a[class*="text-gray"]:hover {
            color: #000000 !important;
            text-decoration: underline !important;
        }

        /* Estilo para mensajes de error */
        .text-red-600 {
            background: #fee2e2 !important;
            color: #991b1b !important;
            padding: 1rem 1.5rem !important;
            border-radius: 1rem !important;
            border: 1px solid #fca5a5 !important;
            font-weight: 500 !important;
        }

        /* Espaciado general */
        body {
            padding: 3rem 1.5rem !important;
            max-width: 1200px !important;
            margin: 0 auto !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 2rem 1rem !important;
            }

            h1 {
                font-size: 1.5rem !important;
            }
        }
    </style>
    <style>@view-transition { navigation: auto; }</style>
</head>
<body class="p-6 bg-gray-100">
<h1 class="text-2xl font-bold mb-4">INSPITARE+</h1><!-- Mensaje si no hay apps -->
<div th:if="${!disponible}" class="text-red-600">
    No hay aplicaciones disponibles.
</div><!-- Cuadro con nombre, descripción e imagen -->
<div th:if="${disponible}" class="p-4 bg-white shadow rounded">
    <img th:src="${imagen}" alt="Imagen de la app" class="w-48 h-auto mb-4 rounded shadow">
    <p class="text-lg font-semibold mb-2" th:text="${nombreVisible}"></p>
    <p class="text-gray-700 mb-4" th:text="${descripcion}"></p><a th:href="@{/descargar(tipo=${tipo}, nombre=${nombrePrograma})}" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"> Descargar app </a>
</div><!-- Link de regreso -->
<p class="mt-4"><a href="/" class="text-gray-700">Volver al inicio</a></p>

</html>
